<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-In System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            color: #4f46e5;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .company-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin: 15px 0;
        }

        .user-info {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .user-info-title {
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-info-item {
            font-size: 14px;
            color: #075985;
            margin: 5px 0;
        }

        .status-container {
            margin: 30px 0;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(245, 158, 11, 0.3);
            margin-bottom: 12px;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245, 158, 11, 0.4);
        }

        .btn-error {
            background: #ef4444;
        }

        .btn-error:hover {
            background: #dc2626;
        }

        .status-box {
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .status-success {
            background: #ecfdf5;
            border: 2px solid #6ee7b7;
        }

        .status-error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
        }

        .status-loading {
            background: #f3f4f6;
            border: 2px solid #d1d5db;
        }

        .status-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .status-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .status-success .status-title { color: #065f46; }
        .status-error .status-title { color: #991b1b; }
        .status-loading .status-title { color: #374151; }

        .status-message {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .status-success .status-message { color: #047857; }
        .status-error .status-message { color: #dc2626; }
        .status-loading .status-message { color: #6b7280; }

        .distance-info {
            font-size: 14px;
            margin-top: 15px;
            font-weight: 600;
            color: #dc2626;
        }

        .info-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .info-item {
            font-size: 14px;
            color: #6b7280;
            margin: 5px 0;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-top: 15px;
        }

        .warning-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .warning-box p {
            color: #92400e;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <h1>Attendance Check-In</h1>
            <p class="subtitle">Location-based attendance tracking</p>
            <div id="companyBadge"></div>
        </div>

        <!-- User Info Display -->
        <div id="userInfoContainer"></div>

        <div class="status-container" id="statusContainer">
            <button class="btn-primary" id="checkInBtn" onclick="handleCheckIn()">
                üìç Check In Now
            </button>
            <button class="btn-warning" id="checkOutBtn" onclick="handleCheckOut()">
                üö™ Check Out Now
            </button>
            <p class="note">Make sure you're at the office location</p>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION & STATE =====
        const CONFIG = {
            OFFICE_LAT: null,
            OFFICE_LON: null,
            OFFICE_RADIUS: null,
            COMPANY_NAME: null,
            BOT_TOKEN: null,
            ATTENDANCE_GROUP_ID: null,
            NOTIFICATION_GROUP_ID: null
        };

        let tg = window.Telegram?.WebApp;
        let telegramUser = null;

        // ===== UTILITY FUNCTIONS =====
        function getUrlParams() {
            // Parse URL parameters from web app query string
            const params = new URLSearchParams(window.location.search);
            return {
                company: params.get('company'),
                lat: parseFloat(params.get('lat')),
                lon: parseFloat(params.get('lon')),
                radius: parseInt(params.get('radius')),
                att_group: params.get('att_group'),
                notif_group: params.get('notif_group')
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            // Calculate distance using Haversine formula
            const R = 6371000; // Earth's radius in meters
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function formatTime() {
            // Format current time as HH:MM AM/PM (Asia/Phnom_Penh timezone)
            const now = new Date();
            return now.toLocaleString('en-US', { 
                timeZone: 'Asia/Phnom_Penh',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        async function sendToTelegram(chatId, text, parseMode = 'HTML') {
            // Send message via Telegram Bot API
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: parseMode
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Telegram API error:', error);
                return null;
            }
        }

        function logToBot(action, status, latitude, longitude, distance) {
            // Send attendance data back to bot
            if (telegramUser && tg && tg.sendData) {
                const data = {
                    action: action,
                    status: status,
                    company: CONFIG.COMPANY_NAME,
                    timestamp: new Date().toISOString(),
                    latitude: latitude,
                    longitude: longitude,
                    distance: distance,
                    user_id: telegramUser.id
                };
                tg.sendData(JSON.stringify(data));
            }
        }

        // ===== UI FUNCTIONS =====
        function showLoading(message) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="status-box status-loading">
                    <div class="spinner"></div>
                    <div class="status-title">Processing...</div>
                    <div class="status-message">${message}</div>
                </div>
            `;
        }

        function showSuccess(userName, timeFormatted, isCheckOut = false) {
            const container = document.getElementById('statusContainer');
            const action = isCheckOut ? 'Check Out' : 'Check In';
            container.innerHTML = `
                <div class="status-box status-success">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#10b981" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="status-title">‚úÖ ${action} Successful</div>
                    <div class="status-message">${userName}<br>Time: ${timeFormatted}</div>
                    <button class="btn-secondary" onclick="resetForm()">Check Again</button>
                </div>
            `;
        }

        function showError(message, distance = null) {
            const container = document.getElementById('statusContainer');
            const distanceHtml = distance !== null ? 
                `<div class="distance-info">You are ${distance.toFixed(1)}m away (Required: ${CONFIG.OFFICE_RADIUS}m)</div>` : '';
            
            const formattedMessage = message.replace(/\n/g, '<br>');
            
            container.innerHTML = `
                <div class="status-box status-error">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ef4444" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="status-title">‚ùå Check-in Failed</div>
                    <div class="status-message">${formattedMessage}</div>
                    ${distanceHtml}
                    <button class="btn-secondary btn-error" onclick="resetForm()">Try Again</button>
                </div>
            `;
        }

        function resetForm() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <button class="btn-primary" id="checkInBtn" onclick="handleCheckIn()">
                    üìç Check In Now
                </button>
                <button class="btn-warning" id="checkOutBtn" onclick="handleCheckOut()">
                    üö™ Check Out Now
                </button>
                <p class="note">Make sure you're at the office location</p>
            `;
        }

        async function checkLocationPermission() {
            if (!navigator.permissions) {
                return 'prompt';
            }
            try {
                const result = await navigator.permissions.query({ name: 'geolocation' });
                return result.state;
            } catch (error) {
                return 'prompt';
            }
        }

        // ===== INITIALIZATION =====
        function initTelegramApp() {
            if (!tg) {
                console.error('Telegram WebApp not available');
                showWarning();
                return;
            }

            console.log('Telegram WebApp initialized');
            
            // Parse URL parameters
            const params = getUrlParams();
            CONFIG.COMPANY_NAME = params.company;
            CONFIG.OFFICE_LAT = params.lat;
            CONFIG.OFFICE_LON = params.lon;
            CONFIG.OFFICE_RADIUS = params.radius;
            CONFIG.ATTENDANCE_GROUP_ID = params.att_group;
            CONFIG.NOTIFICATION_GROUP_ID = params.notif_group;

            // Get bot token from window (set by bot before opening web app)
            CONFIG.BOT_TOKEN = window.BOT_TOKEN || '8353969532:AAGw5-cskfHTRsj3kyl7vZU04DxHWU2S3qk';

            // Expand web app
            tg.expand();

            // Get user info
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                telegramUser = tg.initDataUnsafe.user;
                console.log('User found:', telegramUser);
                displayUserInfo(telegramUser);
                displayCompanyInfo();
            } else {
                console.error('No user data');
                showWarning();
            }
        }

        function displayUserInfo(user) {
            const container = document.getElementById('userInfoContainer');
            const username = user.username ? `@${user.username}` : 'No username';
            const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            
            container.innerHTML = `
                <div class="user-info">
                    <div class="user-info-title">üë§ Telegram Account</div>
                    <div class="user-info-item">Name: ${fullName}</div>
                    <div class="user-info-item">Username: ${username}</div>
                    <div class="user-info-item">User ID: ${user.id}</div>
                </div>
            `;
        }

        function displayCompanyInfo() {
            const badge = document.getElementById('companyBadge');
            if (CONFIG.COMPANY_NAME) {
                badge.innerHTML = `<div class="company-badge">üè¢ ${CONFIG.COMPANY_NAME}</div>`;
            }
        }

        function showWarning() {
            const container = document.getElementById('userInfoContainer');
            container.innerHTML = `
                <div class="warning-box">
                    <p><strong>‚ö†Ô∏è Debug Info:</strong></p>
                    <p>Telegram WebApp: ${!!window.Telegram?.WebApp}</p>
                    <p>Init Data: ${window.Telegram?.WebApp?.initData ? 'Yes' : 'No'}</p>
                    <p><strong>Solution:</strong></p>
                    <p>1. Open this page through your Telegram bot button</p>
                    <p>2. Make sure you're using the latest Telegram version</p>
                    <p>3. Close and reopen the web app</p>
                </div>
            `;
            
            const checkInBtn = document.getElementById('checkInBtn');
            if (checkInBtn) {
                checkInBtn.disabled = true;
            }
        }

        // ===== CHECK-IN/OUT HANDLERS =====
        async function handleCheckIn() {
            if (!telegramUser) {
                showError('Cannot identify user. Please open through bot.');
                return;
            }

            if (!navigator.geolocation) {
                showError('Geolocation not supported. Use a modern browser.');
                return;
            }

            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showError('Location permission denied. Please enable in settings.');
                return;
            }

            showLoading('Requesting your location...');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = calculateDistance(
                        userLat, userLon,
                        CONFIG.OFFICE_LAT, CONFIG.OFFICE_LON
                    );
                    const timeFormatted = formatTime();
                    const fullName = `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim();
                    const username = telegramUser.username || fullName;

                    if (distance <= CONFIG.OFFICE_RADIUS) {
                        // SUCCESS
                        showSuccess(fullName, timeFormatted, false);
                        logToBot('check_in', 'success', userLat, userLon, distance);

                        // Send to attendance group
                        await sendToTelegram(
                            CONFIG.ATTENDANCE_GROUP_ID,
                            `‚úÖ <b>${fullName}</b> Check in | Company: <b>${CONFIG.COMPANY_NAME}</b> | Time: ${timeFormatted}`
                        );

                        // Send to notification group
                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `üîî @${telegramUser.username || fullName} checked in successfully!`
                        );

                        tg.showAlert('‚úÖ Check-in recorded successfully!');
                    } else {
                        // FAILED
                        showError(
                            `You must be within ${CONFIG.OFFICE_RADIUS}m to check in.`,
                            distance
                        );
                        logToBot('check_in', 'failed', userLat, userLon, distance);

                        // Send failure notification
                        const tooFarBy = (distance - CONFIG.OFFICE_RADIUS).toFixed(1);
                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `‚ö†Ô∏è Failed Check In | User: @${telegramUser.username || fullName} | Distance: ${distance.toFixed(1)}m | Required: ${CONFIG.OFFICE_RADIUS}m | Too far by: ${tooFarBy}m`
                        );

                        tg.showAlert('‚ùå Too far from office!');
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    let errorMsg = '';
                    
                    switch(error.code) {
                        case 1:
                            errorMsg = 'Location permission denied.\n\niPhone: Settings ‚Üí Safari ‚Üí Location\nAndroid: Settings ‚Üí Apps ‚Üí Browser ‚Üí Permissions';
                            break;
                        case 2:
                            errorMsg = 'Location unavailable.\n\nMake sure GPS is on and you have internet connection.';
                            break;
                        case 3:
                            errorMsg = 'Location request timed out. Please try again.';
                            break;
                        default:
                            errorMsg = 'Error getting location: ' + error.message;
                    }
                    showError(errorMsg);
                    logToBot('check_in', 'error', null, null, 0);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        async function handleCheckOut() {
            if (!telegramUser) {
                showError('Cannot identify user. Please open through bot.');
                return;
            }

            if (!navigator.geolocation) {
                showError('Geolocation not supported. Use a modern browser.');
                return;
            }

            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showError('Location permission denied. Please enable in settings.');
                return;
            }

            showLoading('Requesting your location...');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = calculateDistance(
                        userLat, userLon,
                        CONFIG.OFFICE_LAT, CONFIG.OFFICE_LON
                    );
                    const timeFormatted = formatTime();
                    const fullName = `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim();
                    const username = telegramUser.username || fullName;

                    if (distance <= CONFIG.OFFICE_RADIUS) {
                        // SUCCESS
                        showSuccess(fullName, timeFormatted, true);
                        logToBot('check_out', 'success', userLat, userLon, distance);

                        // Send to attendance group
                        await sendToTelegram(
                            CONFIG.ATTENDANCE_GROUP_ID,
                            `‚ö†Ô∏è <b>${fullName}</b> Check Out | Company: <b>${CONFIG.COMPANY_NAME}</b> | Time: ${timeFormatted}`
                        );

                        // Send to notification group
                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `üîî @${telegramUser.username || fullName} checked out successfully!`
                        );

                        tg.showAlert('‚úÖ Check-out recorded successfully!');
                    } else {
                        // FAILED
                        showError(
                            `You must be within ${CONFIG.OFFICE_RADIUS}m to check out.`,
                            distance
                        );
                        logToBot('check_out', 'failed', userLat, userLon, distance);

                        // Send failure notification
                        const tooFarBy = (distance - CONFIG.OFFICE_RADIUS).toFixed(1);
                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `‚ö†Ô∏è Failed Check Out | User: @${telegramUser.username || fullName} | Distance: ${distance.toFixed(1)}m | Required: ${CONFIG.OFFICE_RADIUS}m | Too far by: ${tooFarBy}m`
                        );

                        tg.showAlert('‚ùå Too far from office!');
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    let errorMsg = '';
                    
                    switch(error.code) {
                        case 1:
                            errorMsg = 'Location permission denied.\n\niPhone: Settings ‚Üí Safari ‚Üí Location\nAndroid: Settings ‚Üí Apps ‚Üí Browser ‚Üí Permissions';
                            break;
                        case 2:
                            errorMsg = 'Location unavailable.\n\nMake sure GPS is on and you have internet connection.';
                            break;
                        case 3:
                            errorMsg = 'Location request timed out. Please try again.';
                            break;
                        default:
                            errorMsg = 'Error getting location: ' + error.message;
                    }
                    showError(errorMsg);
                    logToBot('check_out', 'error', null, null, 0);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTelegramApp);
        } else {
            initTelegramApp();
        }
    </script>
</body>
</html>
