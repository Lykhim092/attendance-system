<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check-In</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon-circle svg {
            width: 40px;
            height: 40px;
            color: #4f46e5;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .user-info {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .user-info-title {
            font-weight: 700;
            color: #0c4a6e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-info-item {
            font-size: 14px;
            color: #075985;
            margin: 5px 0;
        }

        .status-container {
            margin: 30px 0;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245, 158, 11, 0.4);
        }

        .btn-error {
            background: #ef4444;
        }

        .btn-error:hover {
            background: #dc2626;
        }

        .status-box {
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .status-success {
            background: #ecfdf5;
            border: 2px solid #6ee7b7;
        }

        .status-error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
        }

        .status-loading {
            background: #f3f4f6;
            border: 2px solid #d1d5db;
        }

        .status-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .status-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .status-success .status-title { color: #065f46; }
        .status-error .status-title { color: #991b1b; }
        .status-loading .status-title { color: #374151; }

        .status-message {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .status-success .status-message { color: #047857; }
        .status-error .status-message { color: #dc2626; }
        .status-loading .status-message { color: #6b7280; }

        .distance-info {
            font-size: 14px;
            margin-top: 15px;
            font-weight: 600;
        }

        .info-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .info-item {
            font-size: 14px;
            color: #6b7280;
            margin: 5px 0;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-top: 15px;
        }

        .warning-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .warning-box p {
            color: #92400e;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div class="company-name" id="companyName">Loading...</div>
            <h1>Attendance Check-In</h1>
            <p class="subtitle">Verify your location to check in</p>
        </div>

        <!-- User Info Display -->
        <div id="userInfoContainer"></div>

        <div class="status-container" id="statusContainer">
            <button class="btn-primary" id="checkInBtn" onclick="handleCheckIn()">
                üìç Check In Now
            </button>
            <button class="btn-warning" id="checkOutBtn" onclick="handleCheckOut()">
                üö™ Check Out Now
            </button>
            <p class="note">Make sure you're at the office location</p>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        let CONFIG = {
            OFFICE_LAT: 11.595302,
            OFFICE_LON: 104.930022,
            OFFICE_RADIUS: 50,
            BOT_TOKEN: '8353969532:AAGw5-cskfHTRsj3kyl7vZU04DxHWU2S3qk',
            ATTENDANCE_GROUP_ID: -4753476631,
            NOTIFICATION_GROUP_ID: -5289434770,
            COMPANY_NAME: 'Default Company',
            API_URL: 'http://localhost:5000'
        };

        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        let telegramUser = null;

        // Get parameters from URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                company: urlParams.get('company'),
                userid: urlParams.get('userid')
            };
        }

        // Fetch company settings from API
        async function loadCompanySettings() {
            const params = getURLParams();
            const companyName = params.company;
            const userId = params.userid;
            
            if (!companyName || !userId) {
                console.error('Missing company name or user ID in URL');
                showWarning('Missing required parameters. Please use /start command.');
                return false;
            }

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/company/${companyName}`);
                
                if (!response.ok) {
                    console.error('Company not found:', companyName);
                    showWarning('Company not found. Please try again.');
                    return false;
                }

                const data = await response.json();
                
                if (data.success) {
                    const company = data.company;
                    CONFIG.OFFICE_LAT = company.latitude;
                    CONFIG.OFFICE_LON = company.longitude;
                    CONFIG.OFFICE_RADIUS = company.radius;
                    CONFIG.ATTENDANCE_GROUP_ID = company.attendance_group_id;
                    CONFIG.NOTIFICATION_GROUP_ID = company.notification_group_id;
                    CONFIG.COMPANY_NAME = company.name;
                    
                    document.getElementById('companyName').textContent = company.name;
                    console.log('‚úÖ Company settings loaded:', company.name);
                    return true;
                } else {
                    console.error('Failed to load company settings');
                    showWarning('Failed to load company settings.');
                    return false;
                }
            } catch (error) {
                console.error('Error loading company settings:', error);
                showWarning('Unable to connect to server. Please check your connection.');
                return false;
            }
        }

        // Wait for Telegram WebApp to fully initialize
        function initTelegramApp() {
            if (!tg) {
                console.error('Telegram WebApp not available');
                showWarning('Please open this page through the Telegram bot.');
                return;
            }

            console.log('Telegram WebApp detected');
            tg.expand();

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                telegramUser = tg.initDataUnsafe.user;
                console.log('User found:', telegramUser);
                displayUserInfo(telegramUser);
            } else {
                console.error('No user data in initDataUnsafe');
                showWarning('Cannot identify user. Please open this page through the Telegram bot.');
            }
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', async () => {
                const loaded = await loadCompanySettings();
                if (!loaded) {
                    document.getElementById('checkInBtn').disabled = true;
                    document.getElementById('checkOutBtn').disabled = true;
                }
                initTelegramApp();
            });
        } else {
            (async () => {
                const loaded = await loadCompanySettings();
                if (!loaded) {
                    document.getElementById('checkInBtn').disabled = true;
                    document.getElementById('checkOutBtn').disabled = true;
                }
                initTelegramApp();
            })();
        }

        // Display user info
        function displayUserInfo(user) {
            const container = document.getElementById('userInfoContainer');
            const username = user.username ? `@${user.username}` : 'No username';
            const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            
            container.innerHTML = `
                <div class="user-info">
                    <div class="user-info-title">üë§ Telegram Account</div>
                    <div class="user-info-item">Name: ${fullName}</div>
                    <div class="user-info-item">Username: ${username}</div>
                    <div class="user-info-item">User ID: ${user.id}</div>
                </div>
            `;
        }

        function showWarning(message = null) {
            const container = document.getElementById('userInfoContainer');
            const warningMsg = message || 'Cannot connect to server. Please try again.';
            container.innerHTML = `
                <div class="warning-box">
                    <p><strong>‚ö†Ô∏è Error:</strong></p>
                    <p>${warningMsg}</p>
                    <p><strong>Solution:</strong></p>
                    <p>1. Make sure you opened this via the bot button</p>
                    <p>2. Try closing and reopening the bot</p>
                    <p>3. Contact admin if issue persists</p>
                </div>
            `;
            
            const checkInBtn = document.getElementById('checkInBtn');
            const checkOutBtn = document.getElementById('checkOutBtn');
            if (checkInBtn) {
                checkInBtn.disabled = true;
                checkInBtn.style.background = '#9ca3af';
            }
            if (checkOutBtn) {
                checkOutBtn.disabled = true;
                checkOutBtn.style.background = '#9ca3af';
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        async function sendToTelegram(chatId, text) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Telegram API error:', error);
                return null;
            }
        }

        function showLoading(message) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="status-box status-loading">
                    <div class="spinner"></div>
                    <div class="status-title">Processing...</div>
                    <div class="status-message">${message}</div>
                </div>
            `;
        }

        function showSuccess(userName, timeFormatted, isCheckOut = false) {
            const container = document.getElementById('statusContainer');
            const action = isCheckOut ? 'Check Out' : 'Check in';
            container.innerHTML = `
                <div class="status-box status-success">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#10b981" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="status-title">‚úÖ ${userName} ${action}</div>
                    <div class="status-message">Time: ${timeFormatted}</div>
                    <button class="btn-secondary" onclick="tg.close()">Close</button>
                </div>
            `;
        }

        function showError(message, distance = null) {
            const container = document.getElementById('statusContainer');
            const distanceHtml = distance !== null ? 
                `<div class="distance-info">You are ${distance.toFixed(1)}m from the office</div>` : '';
            
            const formattedMessage = message.replace(/\n/g, '<br>');
            
            container.innerHTML = `
                <div class="status-box status-error">
                    <div class="status-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ef4444" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="status-title">Check-in Failed</div>
                    <div class="status-message">${formattedMessage}</div>
                    ${distanceHtml}
                    <button class="btn-secondary btn-error" onclick="resetForm()">Try Again</button>
                </div>
            `;
        }

        function resetForm() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <button class="btn-primary" id="checkInBtn" onclick="handleCheckIn()">
                    üìç Check In Now
                </button>
                <button class="btn-warning" id="checkOutBtn" onclick="handleCheckOut()">
                    üö™ Check Out Now
                </button>
                <p class="note">Make sure you're at the office location</p>
            `;
        }

        async function checkLocationPermission() {
            if (!navigator.permissions) {
                return 'prompt';
            }

            try {
                const result = await navigator.permissions.query({ name: 'geolocation' });
                return result.state;
            } catch (error) {
                return 'prompt';
            }
        }

        async function handleCheckIn() {
            if (!telegramUser) {
                showError('‚ö†Ô∏è Cannot identify user. Please open this page through your Telegram bot.');
                return;
            }

            if (!navigator.geolocation) {
                showError('‚ùå Geolocation is not supported by your browser. Please use a modern browser like Chrome or Safari.');
                return;
            }

            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showError('‚ùå Location permission denied. Please enable location access in your browser settings and reload this page.');
                return;
            }

            showLoading('Requesting location permission...');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const distance = calculateDistance(
                        userLat, userLon,
                        CONFIG.OFFICE_LAT, CONFIG.OFFICE_LON
                    );

                    const now = new Date();
                    const userName = `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim();
                    const userIdentifier = telegramUser.username ? `@${telegramUser.username}` : userName;

                    if (distance <= CONFIG.OFFICE_RADIUS) {
                        const timeFormatted = now.toLocaleString('en-US', { 
                            timeZone: 'Asia/Phnom_Penh',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });

                        showSuccess(userName, timeFormatted, false);

                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `üîî [${CONFIG.COMPANY_NAME}] ${userIdentifier} is checking in...`
                        );

                        await sendToTelegram(
                            CONFIG.ATTENDANCE_GROUP_ID,
                            `‚úÖ <b>[${CONFIG.COMPANY_NAME}] ${userName}</b> Check in\n` +
                            `Time: ${timeFormatted}`
                        );

                        tg.showAlert('‚úÖ Attendance recorded successfully!');
                    } else {
                        showError(
                            `You must be within ${CONFIG.OFFICE_RADIUS}m to check in.`,
                            distance
                        );

                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `‚ö†Ô∏è [${CONFIG.COMPANY_NAME}] ${userIdentifier} is trying to check in ${distance.toFixed(1)}m away from office`
                        );

                        tg.showAlert('‚ùå Check-in failed! You are too far from the office.');
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    let errorMsg = '‚ùå Unable to get your location. ';
                    
                    switch(error.code) {
                        case 1:
                            errorMsg = '‚ùå Location permission denied.\n\n';
                            errorMsg += 'üì± To enable location:\n';
                            errorMsg += '‚Ä¢ iPhone: Settings ‚Üí Safari ‚Üí Location ‚Üí Allow\n';
                            errorMsg += '‚Ä¢ Android: Settings ‚Üí Apps ‚Üí Browser ‚Üí Permissions ‚Üí Location';
                            break;
                        case 2:
                            errorMsg = '‚ùå Location information unavailable.\n\n';
                            errorMsg += 'Please make sure:\n';
                            errorMsg += '‚Ä¢ GPS is turned on\n';
                            errorMsg += '‚Ä¢ You have internet connection\n';
                            errorMsg += '‚Ä¢ You are not in airplane mode';
                            break;
                        case 3:
                            errorMsg = '‚ùå Location request timed out.\n\n';
                            errorMsg += 'Please try again. Make sure you have a good GPS signal.';
                            break;
                        default:
                            errorMsg += 'Error code: ' + error.code + '\n' + error.message;
                    }
                    showError(errorMsg);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        async function handleCheckOut() {
            // ...existing code (same as handleCheckIn but with isCheckOut = true)...
            if (!telegramUser) {
                showError('‚ö†Ô∏è Cannot identify user. Please open this page through your Telegram bot.');
                return;
            }

            if (!navigator.geolocation) {
                showError('‚ùå Geolocation is not supported by your browser. Please use a modern browser like Chrome or Safari.');
                return;
            }

            const permissionStatus = await checkLocationPermission();
            
            if (permissionStatus === 'denied') {
                showError('‚ùå Location permission denied. Please enable location access in your browser settings and reload this page.');
                return;
            }

            showLoading('Requesting location permission...');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const distance = calculateDistance(
                        userLat, userLon,
                        CONFIG.OFFICE_LAT, CONFIG.OFFICE_LON
                    );

                    const now = new Date();
                    const userName = `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim();
                    const userIdentifier = telegramUser.username ? `@${telegramUser.username}` : userName;

                    if (distance <= CONFIG.OFFICE_RADIUS) {
                        const timeFormatted = now.toLocaleString('en-US', { 
                            timeZone: 'Asia/Phnom_Penh',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });

                        showSuccess(userName, timeFormatted, true);

                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `üîî [${CONFIG.COMPANY_NAME}] ${userIdentifier} is checking out...`
                        );

                        await sendToTelegram(
                            CONFIG.ATTENDANCE_GROUP_ID,
                            `‚ö†Ô∏è <b>[${CONFIG.COMPANY_NAME}] ${userName}</b> Check Out\n` +
                            `Time: ${timeFormatted}`
                        );

                        tg.showAlert('‚úÖ Check out recorded successfully!');
                    } else {
                        showError(
                            `You must be within ${CONFIG.OFFICE_RADIUS}m to check out.`,
                            distance
                        );

                        await sendToTelegram(
                            CONFIG.NOTIFICATION_GROUP_ID,
                            `‚ö†Ô∏è [${CONFIG.COMPANY_NAME}] ${userIdentifier} is trying to check out ${distance.toFixed(1)}m away from office`
                        );

                        tg.showAlert('‚ùå Check-out failed! You are too far from the office.');
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    let errorMsg = '‚ùå Unable to get your location. ';
                    
                    switch(error.code) {
                        case 1:
                            errorMsg = '‚ùå Location permission denied.\n\n';
                            errorMsg += 'üì± To enable location:\n';
                            errorMsg += '‚Ä¢ iPhone: Settings ‚Üí Safari ‚Üí Location ‚Üí Allow\n';
                            errorMsg += '‚Ä¢ Android: Settings ‚Üí Apps ‚Üí Browser ‚Üí Permissions ‚Üí Location';
                            break;
                        case 2:
                            errorMsg = '‚ùå Location information unavailable.\n\n';
                            errorMsg += 'Please make sure:\n';
                            errorMsg += '‚Ä¢ GPS is turned on\n';
                            errorMsg += '‚Ä¢ You have internet connection\n';
                            errorMsg += '‚Ä¢ You are not in airplane mode';
                            break;
                        case 3:
                            errorMsg = '‚ùå Location request timed out.\n\n';
                            errorMsg += 'Please try again. Make sure you have a good GPS signal.';
                            break;
                        default:
                            errorMsg += 'Error code: ' + error.code + '\n' + error.message;
                    }
                    showError(errorMsg);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }
    </script>
